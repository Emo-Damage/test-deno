name: heroku-deploy

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      actions:
        description: "deploy/stop/start"
        default: "deploy"

jobs:
  heroku-deploy:
    if: ${{ github.event.inputs.actions }} == 'deploy'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "testinput: ${{ github.event.inputs.testinput }}"
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.6.8 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.APP_NAME}} #Must be unique in Heroku
          heroku_email: ${{secrets.EMAIL}}
          usedocker: true
          # docker_build_args: |
          #   NODE_ENV
          #   SECRET_KEY
        # 这是为了heroku，注意前缀有个HD，但是再使用时候不是必须的。
        env:
          HD_UUID: "${{ secrets.HEROKU_V2RAY_UUID }}"
        # 这是为了build docker image
        env:
          NODE_ENV: production
          SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}
